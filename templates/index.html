{% extends "base.html" %}
    {% block content %}
        <h2 class="shrtnr-h2">Для того, чтобы сократить URL нужно просто ...</h2>
        <form method="post">
            <input type="text" name="origin" class="origin" placeholder="Введите url">
            <div class="buttons">
                <input type="submit" value="OK" name="btn-ok" class="btn btn-primary">
            </div>
        </form>
        {% if shortened != '' %} 
            <div class="shortened-div">
                <!-- TODO: Сменить ссылку на полный путь  -->
                <p>Сокращенная ссылка: <a href="/shrt/{{shortened}}">{{ url_for(request.endpoint) }}/{{shortened}}</a></p>
                <p>Статистика по ссылке: <a href="/shrt/{{shortened}}/stats">{{shortened}}/stats</a></p></p>
            </div>
        {% endif %}
    {% endblock %}
